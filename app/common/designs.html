<div cg-busy="{promise:designs.myPromise, message:''}" class="container-fluid">

  <div class="row">

    <div class="col-md-12">

      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-1x fa-file-code-o"></i> Design Catalogue</h3>
        </div>

        <div class="panel-body">

          <br/>

          <div ng-if="designs.noneFound" class="alert alert-danger" role="alert">
            <p>No designs found.</p>
          </div>

          <div ng-if="designs.orders.length > 0" class="row">

            <div ng-repeat="order in designs.orders" class="col-sm-3 col-md-3" >
              <div class="thumbnail" style="height:420px;">
                <img style="height:240px;" src="{{order.imageUrl}}">

                <div class="caption">
                  <!-- <p>
                    <span class="label label-xs label-default">{{order.fileFormat}}</span>
                  </p> -->
                  <h4>{{order.name}}</h4>
                  <p>{{order.description}} </p>
                  <p>
                    <a ui-sref=".assign({orderNumber: order.orderNumber})" href class="btn btn-sm btn-default" role="button">Select</a>
                  </p>
                </div>
              </div>
            </div>

          </div>
